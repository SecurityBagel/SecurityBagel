<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Bagel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark mode background */
            color: #f0f0f0; /* Light text color for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        img {
            max-width: 150px; /* Smaller logo size */
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
            margin: 20px 0;
        }

        .links {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            border-radius: 5px;
        }

        .download {
            background-color: #DC1588;
        }

        .demo {
            background-color: #1BCEDF;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #999999;
        }

        footer a {
            color: #1BCEDF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/SecurityBagel/SecurityBagel/blob/main/SecurityBagelIogo.png?raw=true" alt="Security Bagel Logo">
        <h1>Security Bagel</h1>
        <p>Power BI Solutions for GRC Management and Measurement</p>
    </header>
    <div class="links">
        <a href="https://github.com/SecurityBagel/AWS-CCG/releases/download/latest/AWS-CCG.pbix" class="button download">Open-Source Download</a>
        <a href="https://securitybagel.github.io/AWS-CCG/demo.html" class="button demo">Demo</a>
    </div>
    <footer>
        <p>&copy; 2024 Security Bagel | Built for the cybersecurity open-source community</p>
        <p>
            Connect with me on 
            <a href="https://www.linkedin.com/in/damianmehsling" target="_blank">LinkedIn</a> | 
            <a href="https://github.com/sponsors/SecurityBagel" target="_blank">GitHub Sponsors</a>
        </p>
    </footer>
</body>
</html>
